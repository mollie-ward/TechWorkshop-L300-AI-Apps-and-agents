name: Customer Loyalty Agent Execution

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:

# Ensure only one execution runs at a time
concurrency:
  group: customer-loyalty-agent-execution
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  execute-customer-loyalty-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'src/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file from secret
        working-directory: ./src
        run: |
          echo "$ENV" > .env
        env:
          ENV: ${{ secrets.ENV }}
      
      - name: Execute Customer Loyalty Agent
        working-directory: ./src
        run: |
          python app/agents/customerLoyaltyAgent_initializer.py
        continue-on-error: false
      
      - name: Clean up .env file
        if: always()
        working-directory: ./src
        run: |
          rm -f .env
