name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-acr
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.ACR_LOGIN_SERVER }}" ]; then
            echo "Error: ACR_LOGIN_SERVER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ACR_USERNAME }}" ]; then
            echo "Error: ACR_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ACR_PASSWORD }}" ]; then
            echo "Error: ACR_PASSWORD secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build Docker image
        working-directory: ./src
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:${{ github.sha }} .
          docker tag ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:latest
      
      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:latest
